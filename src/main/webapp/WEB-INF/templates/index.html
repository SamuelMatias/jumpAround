<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div class="container">

    <div th:replace="action :: action"></div>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${searchDto}" th:action="@{'/search'}" method="post">

                    <div class="form-group" >
                    <label class="col-sm-2 control-label">Origin:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{origin}"/>
                        <span class="help-block" ></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Budget:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"/>
                        <span class="help-block" ></span>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">CheckOut:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"/>
                        <span class="help-block"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary" name="action" value="search">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
